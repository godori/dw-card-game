<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        html, body {
            height:100%;
            background-color: black;
        }
        .container {
            background-color:lightseagreen;
            height:100%;
            display: flex;
            flex-direction: row;
            align-items:stretch;
            
        }

        .deck-list{
            flex-grow: 1;
            flex-basis: 100px;
            background-color: #1e3f40;
        }
        .builder-board{
            display: flex;
            flex-grow: 3;
            flex-direction: column;
            background-color: #6b281c;
            padding: 10px;
        }

        .builder-board .tab-list {
            margin-bottom: 5px;
        }
        .builder-board .tab-list .btn {
            display: inline;
            color:white;
            padding:5px;
            cursor: pointer;
            border:1px solid;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        .card-area {
            border: 1px solid white;
            padding :5px;
        }
        .card-info{
            display: flex;
            flex-grow: 1;
            flex-direction: column;
            background-color: #05636f;
            align-items: center;
        }

        .card {
            /* display: inline-block; */
            margin-left:10px;
            height:200px;
            width:150px;
            background-color: #ccc;
            background-position: center center;
            background-repeat: no-repeat;
            background-size: 100% 100%;
            text-align: center;
            border-radius: 5px;
            box-shadow: 5px 5px 50px #400000;
        }

        /* faction cover image */
        .white-faction{
        background-image:url('img/faction-white.png');
        }
        .nature-faction {
        background-image:url('img/nature.png');
        }

        .boy-faction{
        background-image:url('img/faction-boy.png');
        }
        
        ul#userDeckList {
            list-style-type: none;
        }
        ul#userDeckList li {
            margin-bottom: 12px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- right side : 덱 리스트 영역 -->
        <div class="area deck-list">
            <ul id="userDeckList">
                <li><button class="create-deck">New Deck</button></li>
                <li><button>1번 덱</button></li>
                <li><button>2번 덱</button></li>
                <li><button>3번 덱</button></li>
            </ul>
        </div>

        <!-- center content : 카드 빌딩 영역 -->
        <div class="area builder-board">
            <div class="tab-list">
                <div class="btn" data-group="white">화이트</div>
                <div class="btn" data-group="boy">소년</div>
                <div class="btn" data-group="nature">자연</div>
            </div>
            <div class="card-area">
                <div class="card-item card"></div>
                <div class="card-item card"></div>
                <!-- <card></card> -->
            </div>
        </div>
        <!-- left side: 카드 상세 정보 영역 -->
        <div class="area card-info">
            <div class="info-item card"></div>
            <div class="info-item desc">testtest data blah bal</div>
            
        </div>
    </div>
<script>
$(document).ready(function() {
    $('.create-deck').click(function() {
        // create new deck.
        // TODO: show 
    });
});
</script>
</body>
</html>
