<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="dwcard-style.css">
    <style>
        html, body {
            height:100%;
            background-color: black;
        }
        .container {
            background-color:lightseagreen;
            height:100%;
            display: flex;
            flex-direction: row;
            align-items:stretch;
            min-width: 960px;
        }

        .deck-list{
            /* flex-grow: 1; */
            flex-basis: 100px;
            background-color: #1e3f40;
            min-width: 160px;
        }
        .builder-board{
            display: flex;
            flex-grow: 3;
            flex-direction: column;
            background-color: #6b281c;
            padding: 10px;
            padding-top: 20px;
        }

        .builder-board .tab-list {
            margin-bottom: 5px;
        }
        .builder-board .tab-list .btn {
            display: inline;
            color:white;
            padding:5px;
            cursor: pointer;
            border:1px solid;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        .card-area {
            border: 1px solid white;
            padding : 15px 5px 5px 5px;
        }
        .card-info{
            display: flex;
            /* flex-grow: 1; */
            flex-direction: column;
            background-color: #05636f;
            align-items: center;
            min-width: 320px;
            padding-top: 20px;
        }
        .card-info .card {
            background-color: black;
        }
        .card-info .desc {
            margin-top: 0px;
        }
        /* .card.selected {
            cursor: pointer;
            box-shadow: 0 0 4px 6px black;
        } */

        /* faction cover image */
        .white-faction{
        background-image: url('img/faction-cover/min/white-faction.png');
        }
        .nature-faction {
        background-image: url('img/faction-cover/min/nature-faction.png');
        }

        .boy-faction{
        background-image: url('img/faction-cover/min/boy-faction.png');
        }

        .neutral-faction {
            background-image: url('img/faction-cover/min/neutral-faction.png');
        }

        .area.deck-list {
            padding: 10px;
        }

        .area.deck-list h3 {
            color: white;
        }

        ul#userDeckList {
            list-style-type: none;
        }
        ul#userDeckList li {
            margin-bottom: 12px;
        }
        ul#userDeckList li button {
            width:120px;
            height: 24px;
        }

        ul.selectedList {
            list-style-type: none;
            margin-top:8px;
        }

        ul.selectedList li {
            margin-bottom: 12px;
            width:120px;
            /* height:22px; */
            line-height:26px;
            text-align: center;
        }
        ul.selectedList span {
            display: inline-block;
            vertical-align: middle;
            line-height: normal;
        }
        ul.selectedList .deselect {
            float:right;
            /* padding:3px; */
            background: none;
            border:none;
            cursor: pointer;
            background-color:#fffa;
            width: 22px;
            height: 22px;
        }

    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- right side : 덱 리스트 영역 -->
        <div class="area deck-list">
            <h3>Deck List</h3>
            <ul id="userDeckList">
                <li><button class="create-deck">New Deck</button></li>
                <li><button>1번 덱</button></li>
                <li><button>2번 덱</button></li>
                <li><button>3번 덱</button></li>
            </ul>
        </div>

        <!-- center content : 카드 빌딩 영역 -->
        <div class="area builder-board">
            <div class="tab-list">
                <div class="btn" data-group="white">화이트</div>
                <div class="btn" data-group="boy">소년</div>
                <div class="btn" data-group="nature">자연</div>
            </div>
            <div class="card-area">
                <!-- <div class="card-item card"></div> -->
            </div>
            <div class="bottom">
                <button id="btnReset">선택 초기화</button><br>
                <input type="text" value="" name="deckName" placeholder="덱 이름">
                <button id="btnDeckSave">저장</button>
            </div>
        </div>
        <!-- left side: 카드 상세 정보 영역 -->
        <div class="area card-info">
            <div class="info-item card"></div>
            <div class="info-item desc">
                <h3 class="name">?</h3>
            </div>
            <div>
                <button class="btnSelect" data-id="-1" style="display:none;">선택</button>
            </div>
            <hr style="border-color: #fff3;border-width: 1px;width: 100%;margin-bottom:10px;">
            <h3>Selected List</h3>
            <ul class="selectedList">
                <!-- <li><span>[3] nymph</span><button class="deselect" data-id="1">X</button></li> -->
            </ul>
        </div>
    </div>
<script>
    var cardData = [];
    var selectedCard = [];
    const maxSelectedCount = 10;
    const magicWordForTrim = '-|-';
    const cookieDeckDataHead = 'deckData_';
    const cardTierAmount = {
        'normal' : 3,
        'gold': 1
    };
    var userDeckList = {
        titleList: [],
        deckList: {}
    };
$(document).ready(function() {
    $.ajaxSetup({ cache: false });
    
    /**
     * 쿠키사용정보
     * userDeckTitleList
     * - info : 저장된 사용자 덱 이름 리스트
     * - format : 덱정보-|-덱정보-|-...계속...-|-덱정보
     * - 덱정보: 덱종류한글자(w 화이트, b 소년, n 자연)덱이름
     * deckData_사용자덱이름
     * - info : 해당 덱의 카드 리스트
     * - format : 카드번호와,로 구분
     */

    /**
     * json에서 전체 카드 데이터 불러오기
     **/
    var loadCardData = () => {
        return new Promise((resolve, reject) => {
            $.getJSON('./dwcard-data.json').done((json) => {
                resolve(json);
            }).fail((jqxhr, textStatus, error) => {
                var err = textStatus + ", " + error;
                reject(err);
            });
        });
    };

    /**
     * 진영별 카드 데이터 가져오기
     **/
    var getCardData = (group) => {
        var data = [];
        for (var i = 0; i < cardData.length; i++) {
            if (cardData[i].group != group && cardData[i].group != 'neutral')
                continue;
            data.push(cardData[i]);
        }
        return data;
    };

    /**
     * 티어 별 정렬
     **/
    var sortByTier = (cards) => {
        var gold = [];
        var normal = [];
        for (var i = 0; i < cards.length; i++) {
            if (cards[i].tier == 'normal')
                normal.push(cards[i]);
            else if (cards[i].tier == 'gold')
                gold.push(cards[i]);
        }
        return gold.concat(normal);
    }

    /**
     * 카드 엘리먼트 생성
     **/
    var generateCardElement = (cardInfo) => {
        var cardId = cardInfo.id;
        var imgUrl = 'img/card/min/' + cardId + '.png';
        var $card = $('<div class="card-item card"><div class="point"></div><div class="amount"></div></div>');
        $card.attr('data-id', cardId);
        $card.css({
            "background": "url(" + imgUrl + ")",
            "background-size": "100% 100%",
        });
        var pointLabel = $card.children('.point');
        pointLabel.text(cardInfo.point);
        pointLabel.show();
        var amountLabel = $card.children('.amount');
        if (cardInfo.tier == 'gold') {
            $card.addClass('tier-gold');
            $card.attr('data-amount', 1);
            $card.attr('data-tier', 'gold');
            amountLabel.text('');
        } else {
            $card.addClass('tier-normal');
            $card.attr('data-amount', 3);
            $card.attr('data-tier', 'normal');
            amountLabel.text('x3');
        }
        return $card;
    };

    var addSelectedCard = (cardId) => {
        selectedCard.push(cardId);
        var data = cardData[cardId-1];
        $('ul.selectedList').append('<li data-id="'+cardId+'"><span>'+data.point+' '+data.name+'</span><button class="deselect" data-id="'+cardId+'">X</button></li>');
        // TODO: jquery sort children by tier
    };

    var removeSelectedCard = (cardId) => {
        for(var i = 0; i < selectedCard.length; i++) {
            if (cardId == selectedCard[i]) {
                selectedCard.splice(i, 1);
                break;
            }
        }
        
        $('.selectedList li[data-id="'+cardId+'"]:first').remove();
    };

    var deselectCard = (cardId) => {
        console.log('clicked', cardId);
        if (cardId == -1)
            return;
        removeSelectedCard(cardId);
        addBoardCard(cardId);
    };

    var sortBoardCard = () => {
        var $parent = $('.builder-board .card-area');
        var items = $parent.children('.card-item').sort(function(a, b) {
            var aTier = $(a).attr('data-tier');
            var bTier = $(b).attr('data-tier');
            return (aTier == 'gold' && bTier != 'gold') ? -1 : (aTier != 'gold' && bTier == 'gold') ? 1 : 0;
        });
        $parent.append(items);
    }

    var subtractBoardCard = (cardId) => {
        var $card = $('.builder-board .card-item[data-id="'+cardId+'"]');
        var amount = Number($card.attr('data-amount'));
        if (amount <= 1) {
            $('.card-area .card-item[data-id="'+cardId+'"]').remove();
        }else {
            amount -= 1;
            var $amount = $('.card-area .card-item[data-id="'+cardId+'"] .amount');
            if (amount == 1)
                $amount.text('');
            else
                $amount.text('x'+amount);
            $card.attr('data-amount', amount);
        }
    };

    var addBoardCard = (cardId) => {
        var $card = $('.builder-board .card-area .card-item[data-id="'+cardId+'"]');
        if ($card.length == 0) {
            $card = generateCardElement(cardData[cardId-1]);
            var amount = 1;
            var $amount = $('.card-area .card-item[data-id="'+cardId+'"] .amount');
            $amount.text('');
            $card.attr('data-amount', amount);
            $('.builder-board .card-area').append($card);
            sortBoardCard();
        }else {
            var amount = Number($card.attr('data-amount'));
            amount += 1;
            var $amount = $('.card-area .card-item[data-id="'+cardId+'"] .amount');
            $amount.text('x'+amount);
            $card.attr('data-amount', amount);
        }
    };

    var clearSelectedCard = () => {
        selectedCard = [];
    };

    var updateSidebar = (deckTitleList) => {
        var $userDeckList = $('#userDeckList');
        $userDeckList.html('');
        $userDeckList.append('<li><button class="create-deck">New Deck</button></li>');
        for (var i = 0; i < deckTitleList.length; i++) {
            $userDeckList.append('<li><button class="user-deck" data-title="'+deckTitleList[i]+'">'+deckTitleList[i]+'</button></li>');
        }
    }

    var loadUserDeckData = (deckTitle) => {
        console.log(cookieDeckDataHead + deckTitle);
        var txtDeckCardList = $.cookie(cookieDeckDataHead + deckTitle);
        console.log(txtDeckCardList);
        if (typeof txtDeckCardList === 'undefined') {
            console.log('덱 정보를 불러올 수 없습니다.');
            return undefined;
        }
        var deckCardList = txtDeckCardList.split(',');
        for (var i = 0; i < deckCardList.length; i++) {
            deckCardList[i] = parseInt(deckCardList[i]);
        }
        console.log(deckCardList);

    }

    var loadUserDeckList = () => {
        // $.cookie('name');
        var userDeckTitle = $.cookie('userDeckTitleList');
        if (typeof userDeckTitle === 'undefined') {
            return;
        }
        console.log('cookie: '+userDeckTitle);
        var userDeckTitleList = userDeckTitle.split(magicWordForTrim);
        console.log('userDeckTitleList');
        updateSidebar(userDeckTitleList);
        // MARK: save할 때는 encodeURIComponent를 걸자.
    };

    var saveDeck = (name, cardList) => {
        // $.cookie('name', 'value', { expires: 7, path: '/' });
        // $.cookie('deckList', 'sadf');
    };

    loadCardData().then((json) => {
        cardData = json[0].cardData;
        console.log(cardData);

        /**
         * 진영 탭 버튼 클릭 
         **/
        $('.tab-list .btn').click(function(){
            var group = $(this).data('group');
            var data = sortByTier(getCardData(group));
            console.log(group);
            // console.log(data);
            var $cardArea = $('.builder-board .card-area');
            $cardArea.html('');
            for (var key in data) {
                var $newCard = generateCardElement(data[key]);
                $cardArea.append($newCard);
            }
            clearSelectedCard();
            $('.card-area .card-item:first').mouseover();
        });

        /**
         * 새 덱 만들기 클릭
         **/
        $('.create-deck').click(function() {
            // create new deck.
            // TODO: show 
        });

        /**
         * 빌더 보드에서 카드 mouseover
         **/
        $('.builder-board .card-area').on('mouseover', '.card', function() {
            var $card = $(this);
            var cardId = $card.attr('data-id');
            console.log(cardData[cardId-1]);
            $('.area.card-info .card').replaceWith($card.clone());
            $('.area.card-info .card').removeClass('selected');
            $('.area.card-info .desc .name').text(cardData[cardId-1].name);
        });

        /**
         * 빌더 보드에서 카드 선택
         **/
         $('.builder-board .card-area').on('click', '.card', function() {
            var $this = $(this);
            var cardId = Number($this.attr('data-id'));
            if (cardId == -1)
                return;

            var duplicateCount = 0;
            for (var i = 0; i < selectedCard.length; i++) {
                if (cardId == selectedCard[i]) {
                    duplicateCount++;
                }
            }
            var cardAmount = cardTierAmount[cardData[cardId-1].tier];
            if (duplicateCount < cardAmount) {
                addSelectedCard(cardId);

                subtractBoardCard(cardId);
                
            }else {
                console.log('ERROR: 동일 카드 추가 선택 불가. cardId: ' + cardId);
            }
        });

        /**
         * 카드 선택 취소
         **/
        $('.selectedList').on('click', '.deselect', function() {
            var $this = $(this);
            var cardId = Number($this.attr('data-id'));
            deselectCard(cardId);
        });

        $('#userDeckList').on('click', 'button.user-deck', function() {
            var deckTitle = $(this).attr('data-title');
            loadUserDeckData(deckTitle);
            // TODO:
        });

        $('.tab-list .btn:first').click();

        /*
         * 쿠키에서 사용자 덱 리스트 로드
         */
        loadUserDeckList();

        /**
         * 덱 리셋 버튼 클릭
         **/
        $('#btnReset').click(function() {
            $('.card-info .selectedList').children('li').each(function() {
                var cardId = Number($(this, $('.deselect')).attr('data-id'));
                deselectCard(cardId);
            });
        });

        /**
         * 덱 저장 버튼 클릭
         **/
        $('#btnDeckSave').click(function() {
            var deckName = $('.bottom input[name="deckName"]').val();
            if (deckName.length <= 0) {
                alert('덱 이름을 지정해야 합니다.');
                return;
            }
            // TODO: 쿠키에서 가져온 덱 이름중 중복 있는지 체크
            if (selectedCard.length < maxSelectedCount) {
                alert('카드를 ' + maxSelectedCount + '장 모두 선택 바랍니다.');
                return;
            }
        });

        
    }).catch((error) => {
        console.error(error);
    });
});
</script>
</body>
</html>
