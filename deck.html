<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="dwcard-style.css">
    <style>
        html, body {
            height:100%;
            background-color: black;
        }
        .container {
            background-color:lightseagreen;
            height:100%;
            display: flex;
            flex-direction: row;
            align-items:stretch;
            min-width: 960px;
        }

        .deck-list{
            /* flex-grow: 1; */
            flex-basis: 100px;
            background-color: #1e3f40;
            min-width: 160px;
        }
        .builder-board{
            display: flex;
            flex-grow: 3;
            flex-direction: column;
            background-color: #6b281c;
            padding: 10px;
            padding-top: 20px;
        }

        .builder-board .tab-list {
            margin-bottom: 5px;
        }
        .builder-board .tab-list .btn {
            display: inline;
            color:white;
            padding:5px;
            cursor: pointer;
            border:1px solid;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        .card-area {
            border: 1px solid white;
            padding : 15px 5px 5px 5px;
        }
        .card-info{
            display: flex;
            /* flex-grow: 1; */
            flex-direction: column;
            background-color: #05636f;
            align-items: center;
            min-width: 320px;
            padding-top: 20px;
        }
        .card-info .card {
            background-color: black;
        }
        .card-info .desc {
            margin-top: 0px;
        }
        .card.selected {
            cursor: pointer;
            box-shadow: 0 0 4px 6px black;
        }

        /* faction cover image */
        .white-faction{
        background-image: url('img/faction-white.png');
        }
        .nature-faction {
        background-image: url('img/nature.png');
        }

        .boy-faction{
        background-image: url('img/faction-boy.png');
        }

        .neutral-faction {
            background-image: url('img/nature.png');
        }
        
        ul#userDeckList {
            list-style-type: none;
        }
        ul#userDeckList li {
            margin-bottom: 12px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- right side : 덱 리스트 영역 -->
        <div class="area deck-list">
            <ul id="userDeckList">
                <li><button class="create-deck">New Deck</button></li>
                <li><button>1번 덱</button></li>
                <li><button>2번 덱</button></li>
                <li><button>3번 덱</button></li>
            </ul>
        </div>

        <!-- center content : 카드 빌딩 영역 -->
        <div class="area builder-board">
            <div class="tab-list">
                <div class="btn" data-group="white">화이트</div>
                <div class="btn" data-group="boy">소년</div>
                <div class="btn" data-group="nature">자연</div>
                <!-- <div class="btn" data-group="neutral">중립</div> -->
            </div>
            <div class="card-area">
                <!-- <div class="card-item card"></div> -->
            </div>
            <div class="bottom">
                <button id="btnReset">초기화</button>
                <button id="btnDeckSave">저장</button>
            </div>
        </div>
        <!-- left side: 카드 상세 정보 영역 -->
        <div class="area card-info">
            <div class="info-item card"></div>
            <div class="info-item desc">
                <h3 class="name">?</h3>
            </div>
            <div>
                <button class="btnSelect" data-id="-1" style="display:none;">선택</button>
            </div>
        </div>
    </div>
<script>
$(document).ready(function() {
    $.ajaxSetup({ cache: false });
    var cardData = [];
    var selectedCard = [];
    /**
     * json에서 전체 카드 데이터 불러오기
     **/
    var loadCardData = () => {
        return new Promise((resolve, reject) => {
            $.getJSON('./dwcard-data.json').done((json) => {
                resolve(json);
            }).fail((jqxhr, textStatus, error) => {
                var err = textStatus + ", " + error;
                reject(err);
            });
        });
    };

    /**
     * 진영별 카드 데이터 가져오기
     **/
    var getCardData = (group) => {
        var data = [];
        for (var i = 0; i < cardData.length; i++) {
            if (cardData[i].group != group && cardData[i].group != 'neutral')
                continue;
            data.push(cardData[i]);
        }
        return data;
    };

    /**
     * 티어 별 정렬
     **/
    var sortByTier = (cards) => {
        var gold = [];
        var silver = [];
        var bronze = [];
        for (var i = 0; i < cards.length; i++) {
            if (cards[i].tier == 'bronze')
                bronze.push(cards[i]);
            else if (cards[i].tier == 'silver')
                silver.push(cards[i]);
            else if (cards[i].tier == 'gold')
                gold.push(cards[i]);
        }
        return gold.concat(silver.concat(bronze));
    }

    /**
     * 카드 엘리먼트 생성
     **/
    var generateCardElement = (cardInfo) => {
        var cardId = cardInfo.idx;
        var imgUrl = 'img/card/' + cardId + '.png';
        var $card = $('<div class="card-item card"><div class="point"></div></div>');
        $card.attr('data-id', cardId);
        $card.css({
            "background": "url(" + imgUrl + ")",
            "background-size": "100% 100%",
        });
        var pointLabel = $card.children('.point');
        pointLabel.text(cardInfo.point);
        pointLabel.show();
        if (cardInfo.tier == 'gold') {
            $card.addClass('tier-gold');
        } else if (cardInfo.tier == 'silver') {
            $card.addClass('tier-silver');
        } else {
            $card.addClass('tier-bronze');
        }
        return $card;
    };

    /**
     * 카드 선택/해제 버튼 보이기
     **/
    var showCardToggleBtn = (id) => {
        var isExist = false;
        for (var i = 0; i < selectedCard.length; ++i) {
            if (selectedCard[i] == id) {
                isExist = true;
                break;
            }
        }
        var $btn = $('.card-info .btnSelect');
        if (isExist)
            $btn.text('해제');
        else
            $btn.text('선택');
        $btn.attr('data-id', id);
        $btn.show();
    };

    var addSelectedCard = (cardId) => {
        selectedCard.push(cardId);
        $('.card-area .card-item[data-id="'+cardId+'"]').addClass('selected');
    };
    var removeSelectedCard = (cardId) => {
        // selectedCard.push(cardId);
        for(var i = 0; i < selectedCard.length; i++) {
            if (cardId == selectedCard[i]) {
                selectedCard.splice(i, 1);
                break;
            }
        }
        $('.card-area .card-item[data-id="'+cardId+'"]').removeClass('selected');
    };
    var clearSelectedCard = () => {
        selectedCard = [];
    };
    loadCardData().then((json) => {
        cardData = json[0].data;
        console.log(cardData);

        /**
         * 진영 택 버튼 클릭 
         **/
        $('.tab-list .btn').click(function(){
            var group = $(this).data('group');
            var data = sortByTier(getCardData(group));
            console.log(group);
            // console.log(data);
            var $cardArea = $('.builder-board .card-area');
            $cardArea.html('');
            for (var key in data) {
                var $newCard = generateCardElement(data[key]);
                $cardArea.append($newCard);
            }
            clearSelectedCard();
            $('.card-area .card-item:first').click();
        });

        /**
         * 새 덱 만들기 클릭
         **/
        $('.create-deck').click(function() {
            // create new deck.
            // TODO: show 
        });

        /**
         * 빌더 보드에서 카드 선택
         **/
        $('.builder-board .card-area').on('click', '.card', function() {
            var $card = $(this);
            var cardId = $card.attr('data-id');
            console.log(cardData[cardId]);
            $('.area.card-info .card').replaceWith($card.clone());
            $('.area.card-info .card').removeClass('selected');
            $('.area.card-info .desc .name').text(cardData[cardId-1].name);
            showCardToggleBtn(cardId);
        });
        $('.tab-list .btn:first').click();

        /**
         * 덱 리셋 버튼 클릭
         **/
        $('#btnReset').click(function() {
            $cardItems = $('.card-area .card-item');
            for (var i = 0; i < $cardItems.length; i++) {
                $($cardItems[i]).removeClass('selected');
            }
            $('.card-info .btnSelect').text('선택');
        });

        /**
         * 덱 저장 버튼 클릭
         **/
        $('#btnDeckSave').click(function() {

        });

        /**
         * 선택 버튼 클릭
         **/
        $('.card-info .btnSelect').click(function() {
            var $this = $(this);
            var cardId = Number($this.attr('data-id'));
            if (cardId == -1)
                return;

            var isExist = false;
            for (var i = 0; i < selectedCard.length; i++) {
                if (cardId == selectedCard[i]) {
                    isExist = true;
                    break;
                }
            }
            if (isExist) {
                removeSelectedCard(cardId);
                $this.text('선택');
            }else {
                addSelectedCard(cardId);
                $this.text('해제');
            }
        });
    }).catch((error) => {
        console.error(error);
    });
});
</script>
</body>
</html>
