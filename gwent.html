<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>DW card game</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="dwcard-style.css">
  <script type="text/javascript" src="dwcard-script.js"></script>
</head>
<body>
  <header>
      <button class="menuBtn">MENU</button>
  </header>
  <div class="board">
    <div class="half-board opponent-board">
      <side class="leader-area">
        <div class="leader opponent-leader-portrait"></div>
        <div class="leader-name">boy</div>
        <div class="score-area">
            <div class="score round-score">ðŸŒ‘</div>
            <div class="score set-score">0</div>
        </div>
      </side>
      <main class="game-area">
        <div class="opponent-area" id="opponent">
          <div class="card-line card-hand"></div>
          <div class="card-line card-play"></div>
          <!-- opponent play line -->
          <div class="card-line card-play"></div>
          <div class="card-list"></div>
        </div>
      </main>
      <side class="deck-area">
        <div class="deck">
          <div class="card">DECK</div>
        </div>
        <div class="grave">
            <div class="card">GRAVE</div>
        </div>
      </side>
      </div>
    <div class="half-board player-board">
      <side class="leader-area">
          <div class="score-area">
              <div class="score round-score">ðŸŒ—</div>
              <div class="score set-score">0</div>
          </div>
          <div class="leader-name">white</div>
        <div class="leader player-leader-portrait"></div>
      </side>
        <main class="player-area">
            <div class="card-line card-play"></div>
            <div class="card-line card-hand"></div>
          </main>
        <side class="deck-area">
          <div class="deck">
            <div class="card player-faction close">DECK</div>
          </div>
          <div class="grave">
              <div class="card player-faction close">GRAVE </div>
          </div>
        </side>
    </div>
  </div>

</body>
<span class="tooltip">
  <tooltip-header>
    <div class="point"></div>
    <div class="name"></div>
  </tooltip-header>
  <tooltip-body>
    <div class="item img"></div>
    <div class="item text">
      <div class="desc"></div>
      <div class="ability"></div>
    </div>
  </tooltip-body>
</span>

<aside class="select-faction-layer">
  <header>
    <h1>SELECT FACTION</h1>
  </header>
  <content>
    <div class="card white-faction" data-faction-value="White Faction" onmouseover="game.showFactionDesc(this);"></div>
    <div class="card boy-faction" data-faction-value="Boy faction" onmouseover="game.showFactionDesc(this);"></div>
    <div class="card nature-faction" data-faction-value="Nature Faction" onmouseover="game.showFactionDesc(this);"></div>
  </content>
  <footer>
    <div class="desc"></div>
  </footer>
</aside>

</html>
