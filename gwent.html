<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>DW card game</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="dwcard-style.css">
  <script type="text/javascript" src="dwcard-script.js"></script>
</head>

<body>

  <div class="score-borad">
    <div class="opponent-score">
      <h1>SCORE:
        <span>0</span>
      </h1>
      <button type="button" name="button">OPPNENT TURN</button>
    </div>
    <hr class="double-line">
    <div class="player-score">
      <button type="button" name="button">PLAYER TURN</button>
      <h1>SCORE:
        <span>0</span>
      </h1>
    </div>
  </div>

  <div class="game-board">
    <div class="half opponent-area" id="opponent">
      <div class="card-line card-hand">
        <div class="card opponent-faction close">
          <div class="point"></div>
          <div class="desc"></div>
        </div>
        <div class="card opponent-faction close">
          <div class="point"></div>
          <div class="desc"></div>
        </div>
        <div class="card opponent-faction close">
          <div class="point"></div>
          <div class="desc"></div>
        </div>
        <div class="card opponent-faction close">
          <div class="point"></div>
          <div class="desc"></div>
        </div>
      </div>
      <div class="card-line card-play">
        <div class="card opponent-faction open">
          <div class="point"></div>
          <div class="desc"></div>
        </div>
      </div>
      <div class="card-deck">
      </div>
      <div class="card-line card-play"></div>
      <div class="card-list">
      </div>
      <div class="card-deck">
      </div>
    </div>
    <div class="half player-area">
      <div class="card-line card-play">
        <div class="card player-faction open">
          <div class="point"></div>
          <div class="desc"></div>
        </div>
      </div>
      <div class="card-line card-hand">
        <div class="card player-faction open">
          <div class="point"></div>
          <div class="desc"></div>
        </div>
        <div class="card player-faction open">
          <div class="point"></div>
          <div class="desc"></div>
        </div>
        <div class="card player-faction open">
          <div class="point"></div>
          <div class="desc"></div>
        </div>
        <div class="card player-faction open">
          <div class="point"></div>
          <div class="desc"></div>
        </div>
      </div>
    </div>
  </div>

</body>
<aside class="select-faction-layer">
  <header>
    <h1>SELECT FACTION</h1>
  </header>
  <content>
    <div class="card white-faction" data-faction-value="White Faction" onmouseover="game.showFactionDesc(this);"></div>
    <div class="card boy-faction" data-faction-value="Boy faction" onmouseover="game.showFactionDesc(this);"></div>
    <div class="card nature-faction" data-faction-value="Nature Faction" onmouseover="game.showFactionDesc(this);"></div>
  </content>
  <footer>
    <div class="desc"></div>
  </footer>
</aside>

</html>
